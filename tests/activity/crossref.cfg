[DEFAULT]
crossref_schema_version: 5.3.1
generator: elife-crossref-xml-generation
registrant: 
depositor_name: 
email_address: 
contrib_types: ["author", "on-behalf-of"]
jats_abstract: false
face_markup: false
crossmark: false
crossmark_policy:
crossmark_domains: []
crossmark_domain_exclusive: false
batch_file_prefix: crossref-
doi_pattern: 
component_doi_pattern: 
peer_review_doi_pattern: 
component_license_ref:
component_exclude_types: []
elife_style_component_doi: false
archive_locations: ["CLOCKSS"]
elocation_id: true
access_indicators_applies_to: ["vor"]
pub_date_types: ["pub", "publication", "epub", "epub-ppub"]
reference_distribution_opts:
text_mining_xml_pattern: 
text_mining_pdf_pattern:
clinical_trials_registries: https://doi.org/10.18810/registries
# if the article has one of the following display_channel value then add crossmark custom_metadata assertion tags,case-insensitive matching
assertion_display_channel_types: ["research article", "short report", "tools and resources", "research advance", "review article"]

[elife]
registrant: eLife
depositor_name: eLife
email_address: production@elifesciences.org
crossmark: true
crossmark_policy:
crossmark_domains: [{"domain": "elifesciences.org", "filter": ""}]
crossmark_domain_exclusive: false
batch_file_prefix: elife-crossref-
doi_pattern: https://elifesciences.org/articles/{manuscript}
component_doi_pattern: https://elifesciences.org/articles/{manuscript}{prefix1}#{id}
peer_review_doi_pattern: https://elifesciences.org/articles/{manuscript}{prefix1}#{id}
component_license_ref: https://submit.elifesciences.org/html/elife_author_instructions.html#policies
component_exclude_types: ["sub-article"]
elife_style_component_doi: true
year_of_first_volume: 2012
elocation_id: true
access_indicators_applies_to: ["vor", "am", "tdm"]
reference_distribution_opts: any
text_mining_xml_pattern: https://cdn.elifesciences.org/articles/{manuscript}/elife-{manuscript}{version}.xml
text_mining_pdf_pattern: https://cdn.elifesciences.org/articles/{manuscript}/elife-{manuscript}{version}.pdf
iparadigms_poa_pattern: https://cdn.elifesciences.org/articles/{manuscript}/elife-{manuscript}{version}.pdf
iparadigms_vor_pattern: https://elifesciences.org/articles/{manuscript}

[elife_preprint]
registrant: eLife
depositor_name: eLife
email_address: production@elifesciences.org
batch_file_prefix: elife-crossref-preprint-
doi_pattern: https://elifesciences.org/reviewed-preprints/{manuscript}
peer_review_doi_pattern: https://elifesciences.org/reviewed-preprints/{manuscript}/reviews#{id}
elocation_id: true
iparadigms_preprint_pattern: https://elifesciences.org/reviewed-preprints/{manuscript}/pdf
